<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Document</title>
   </head>
   <body class="landing-background">
      <!-- container-fluid makes this span the entire screen  -->
      <div class="container">
         <!--justify content used to so items are packed flush on left of the alignment container-->
         <div class="row py-6">
            <!--d-flex is place on div in   -->
            <div class="col-lg-1 offset-lg-0">
               <img
                  class="bear logo"
                  src="images/logo-landing.png"
                  alt="white bear outline constelation shape walking left"
               />
            </div>
            <div class="col-xl-7 offset-xl-1">
               <h1 class="bear-text">White Bear</h1>
            </div>
         </div>
         <!--card-->
         <div class="row">
            <div
               class="offset-1 col-10 offset-sm-1 col-sm-9 offset-md-1 col-md-4 offset-lg-2 col-lg-4 offset-xl-2 col-xl-4 mb-6 mt-8"
            >
               <div class="card">
                  <div class="card-body text-dark bg-white rounded">
                     <h2 class="card-title">Nice to Meet You</h2>
                     <h7 class="card-title">
                        Sign up for White Bear.Free forever.
                     </h7>
                     <a
                        href="#formbutton"
                        class="btn btn-block btn-success"
                        id="formbutton"
                        >Sign Up</a
                     >

                     <div class="" id="form1">
                        <p class="text-success mb-4">let's get you signed up</p>
                        <label for="inputEmail1" class="text-muted"
                           >Email address</label
                        >
                        <input
                           type="email"
                           class="form-control"
                           id="inputEmail1"
                           aria-describedby="emailHelp"
                           placeholder=""
                        />
                        <!--<small
                           id="emailHelp"
                           class="form-text text-muted"
                        ></small>-->
                        <div class="invalid-feedback" id="email-error">
                           Please enter your email address
                        </div>
                        <label for="inputPassword1" class="text-muted"
                           >Password</label
                        >
                        <input
                           type="password"
                           class="form-control"
                           id="inputPassword1"
                           placeholder=""
                        />
                        <div class="invalid-feedback" id="password-error">
                           Please enter your password
                        </div>
                        <div
                           class="invalid-feedback"
                           id="password-error-length"
                        >
                           Your password must be at least 9 characters
                        </div>
                        <button
                           class="btn btn-success btn-block mt-6"
                           id="letsgo-button-landing"
                        >
                           Let's go
                        </button>
                     </div>
                  </div>
               </div>
            </div>
            <div
               class="offset-1 col-10 offset-sm-1 col-sm-9 offset-md-1 col-md-4 offset-lg-1 col-lg-4 offset-xl-1 col-xl-4 mb-6 mt-8"
            >
               <div class="card">
                  <div class="card-body text-dark bg-white rounded">
                     <h2 class="card-title">Welcome back</h2>
                     <p class="card-title">
                        Log in with your email address and password.
                     </p>

                     <p class="text-success"></p>
                     <label for="exampleInputEmail2" class="text-muted"
                        >Email address</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail2"
                        aria-describedby="emailHelp"
                        placeholder=""
                     />
                     <small id="emailHelp" class="form-text text-muted"></small>

                     <label for="exampleInputPassword2" class="text-muted"
                        >Password</label
                     >
                     <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword2"
                        placeholder=""
                     />

                     <a
                        href="create-cue.html"
                        type="button"
                        class="btn btn-success float-right mt-6"
                     >
                        Log in
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="script.js" defer></script>
</html>
