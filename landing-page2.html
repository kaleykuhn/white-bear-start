<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Document</title>
   </head>
   <body class="landing-background">
      <!-- container-fluid makes this span the entire screen  -->
      <div class="container-fluid">
         <!--justify content used to so items are packed flush on left of the alignment container-->
         <div class="row justify-content-left">
            <!--d-flex is place on div in   -->
            <div class="col-12 d-flex mt-8 ml-2">
               <img
                  class="img-fluid"
                  src="images/logo-landing.png"
                  alt="white bear outline constelation shape walking left"
               />
               <h1 class="bear-text ml-4 mr-8">White Bear</h1>
            </div>
         </div>
         <!--card-->
         <div class="row">
            <div
               class="offset-1 col-10 offset-sm-1 col-sm-9 offset-md-1 col-md-4 offset-lg-2 col-lg-4 offset-xl-2 col-xl-4 mb-6 mt-8"
            >
               <div class="card rounded">
                  <div class="card-body text-dark bg-white rounded">
                     <h2 class="card-title">Nice to Meet You</h2>
                     <h7 class="card-title">
                        Sign up for White Bear.Free forever.
                     </h7>
                     <a
                        href="#formbutton"
                        class="btn btn-block btn-success"
                        id="formbutton"
                        >Sign Up</a
                     >
                     <div class="" id="form1">
                        <p class="text-success mb-4">let's get you signed up</p>
                        <label for="exampleInputEmail1" class="text-muted"
                           >Email address</label
                        >
                        <input
                           type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                           aria-describedby="emailHelp"
                           placeholder=""
                        />
                        <small
                           id="emailHelp"
                           class="form-text text-muted"
                        ></small>
                        <label for="exampleInputPassword1" class="text-muted"
                           >Password</label
                        >
                        <input
                           type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           placeholder=""
                        />
                        <a
                           href="create-answer.html"
                           type="button"
                           class="btn btn-success btn-block mt-6"
                        >
                           Let's go
                        </a>
                     </div>
                  </div>
               </div>
            </div>
            <div
               class="offset-1 col-10 offset-sm-1 col-sm-9 offset-md-1 col-md-4 offset-lg-1 col-lg-4 offset-xl-1 col-xl-4 mb-6 mt-8"
            >
               <div class="card">
                  <div class="card-body text-dark bg-white">
                     <h2 class="card-title">Welcome back</h2>
                     <p class="card-title">
                        Log in with your email address and password.
                     </p>

                     <p class="text-success"></p>
                     <label for="exampleInputEmail1" class="text-muted"
                        >Email address</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail2"
                        aria-describedby="emailHelp"
                        placeholder=""
                     />
                     <small id="emailHelp" class="form-text text-muted"></small>

                     <label for="exampleInputPassword2" class="text-muted"
                        >Password</label
                     >
                     <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword2"
                        placeholder=""
                     />

                     <button
                        type="submit"
                        class="btn btn-success float-right mt-6"
                     >
                        Log in
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="script.js" defer></script>
</html>
