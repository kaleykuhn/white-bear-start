<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <!--want to match whatever design gives trial and error-->
               <img
                  src="icons/logo-app.svg"
                  width="32px;"
                  alt="White Bear logo"
               />
               <!--inline makes icon and name on same them on same line with font css var-->
               <h3 class="d-inline text-brand">White Bear</h3>

               <!--btn-link turns log out into link then moves to right side float-->
               <a
                  href="index.html"
                  type="button"
                  class="btn btn-link float-right"
                  >Log out</a
               >

               <!-- d-flex makes element specifically here button span entire width of page btn role is assigned for screen assistance and aria label  -->
               <div
                  class="btn-group d-flex mb-5"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     href="create-cue.html"
                     type="button"
                     class="btn btn-secondary"
                  >
                     Create new
                  </a>
                  <a
                     href="review-cue.html"
                     type="button"
                     class="btn btn-secondary tab-seperator tab-active"
                  >
                     Review
                  </a>
                  <a
                     href="all-cards.html"
                     type="button"
                     class="btn btn-secondary tab-separator"
                  >
                     All cards
                  </a>
               </div>
               <h4 class="my-4 text-center text-muted">
                  Out of Cards
               </h4>
               <a href="review-answer.html" type="button" class="btn btn-link"
                  >Previous card</a
               >
               <div class="float-right">
                  <a
                     href="review-cue.html"
                     type="button"
                     class="btn btn-outline-primary mr-0"
                  >
                     Get More Cards
                  </a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
